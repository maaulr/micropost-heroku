{% extends 'base.html' %}

{% block title %}
Edit entry
{% endblock %}

{% block body %}
<div class="container-fluid">
  <h1>Edit entry</h1>
  <form action="" method="post">
    {{ form.csrf_token }}
    <p>
      {{ form.title() }}
    </p>
    <p>
      {{ form.body() }}
    </p>
    {{ form.submit() }}
  </form>
</div>
{% endblock %}
