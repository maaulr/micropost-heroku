{% extends 'base.html' %}

{% block title %}
Create user
{% endblock%}

{% block body %}
<div class="container-fluid">
  <h1>Create user</h1>
  <form action="" method="post">
    {{ form.csrf_token }}
    <p>
      {{ form.username(placeholder='Username') }}
    </p>
    <p>
      {{ form.password(placeholder='Password') }}
    </p>
    {{ form.submit() }}
  </form>
</div>
{% endblock %}
