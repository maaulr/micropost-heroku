{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="container-fluid">
  <h1>Login</h1>
  <form action="" method="post" novalidate>
    {{ form.csrf_token }}
    <p>
      {{ form.username(placeholder='Username') }}
    </p>
      <p>
      {{ form.password(placeholder='Password') }}
    </p>
    {{ form.submit() }}
  </form>
</div>
{% endblock %}
